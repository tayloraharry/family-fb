<!DOCTYPE html>
<html>
<head>
  <title>Family</title>
  <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<legend>Family</legend>
<div id="family-data"></div>
<button id="show-fam-mbr-btn" class="btn btn-info btn-sm span12">Add Family Member</button>
<div id="add-fam-mbr-form" class="col-lg-4 hidden">
<div class="form-group row">
  <label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" value="" id="new-member-name">
  </div>
</div>
<div class="form-group row">
  <label for="example-search-input" class="col-xs-2 col-form-label">Gender</label>
  <div class="col-xs-10">
    <select id="new-member-gender">
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-xs-2 col-form-label">Age</label>
  <div class="col-xs-10">
    <input class="form-control" type="number" value="" id="new-member-age">
  </div>
</div>
<div class="form-group row">
  <label for="example-url-input" class="col-xs-2 col-form-label">Skills</label>
  <div class="col-xs-10">
    <textarea id="new-member-skills" placeholder="Enter three skills seperated by commas"></textarea>
  </div>
</div>

  </div>

<button id="add-fam-mbr-btn" class="btn btn-success btn-sm">Add</button>
<button id="cancel-add-fam-mbr-btn" class="btn btn-danger btn-sm">Cancel</button>
</div>
</div>


<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
<script src="/lib/bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="/javascripts/firebase.js" type="text/javascript" charset="utf-8" async defer></script>

<script src="/javascripts/firebaseUser.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
